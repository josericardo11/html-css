<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TagsHTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML,podemos inserir os elementos da lista a seguir. Passe o mause sobre os termos para descccobrir qual tag deverá utilizar em cacda caso</p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="use a tag &lt;h1,h2,h3 e etc&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag abbr">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag ol e li">Lista numeradas</abbr></li>
        <li><abbr title="Use a tag ul e li">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
