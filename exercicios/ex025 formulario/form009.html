<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="" method="post">
        <p>
            <label for="inum">Número: </label>
            <input type="range" name="num" id="inum" value="5" min="0" max="50" oninput="ival.innerHTML = Number(inum.value)">
            <output name="val" id="ival">5</output>
        </p>
    </form>
</body>
</html>
