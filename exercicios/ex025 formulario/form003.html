<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formlário</title>
</head>
<body>
    <h1>Teste de Formlário</h1>
    <form action="">
        <p>
            <label for="inome">Nome</label>
             <input type="text" name="name" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" required min="0" max="10" placeholder="0 a 10"  step="0.1">
        </p>
        <p>
            <label for="idata">Data</label>
            <input type="date" name="data" id="idata" max="4">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
