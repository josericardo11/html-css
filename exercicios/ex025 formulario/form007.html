<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iest">Estado</label required>
            <select name="est" id="iest">

                <option value="MG">Minas Gerais</option>
                <option value="SP">São Paulo</option>
                <option value="RS">Riu Sul</option>
                <option value="GO">Goias</option>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="lstiprof" required>
            <datalist id="lstiprof">
                <option>Desenvolvedor</option>
                <option>Markting Digital</option>
                <option>Criador de Counteudo</option>
                <option>Programador</option>
            </datalist>
        </p>
        
        <p>
            <label for="imsg">Mensagem</label><br>
            <textarea name="msg" id="imsg" cols="40" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
